logger: 
    console:
       # level: 'debug'
        format: 'YYYY-MM-DD HH:mm:ss'
        colorize:
          all: true
          colors: 
            info: 'yellow'
            debug: 'green'
            error: 'bold red'
            warn: 'bold inverse red'
            verbose: 'cyan'
            
    
    logfile:
       # level: 'debug'
        dirname: 'logs'
        filename: 'amplify'
        extension: '.log'
        #datePattern: 'YYYY-MM-DD-HH'
        zippedArchive: true
        maxSize: '20m'
        #maxFiles: '14d'

  